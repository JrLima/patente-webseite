	<head>

		<title>Patentdokumente aus den Jahren 1840 - 1877</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

		<link href="css/examples.css" rel="stylesheet" type="text/css"/>
		<link href="css/timeline-1.2.css" rel="stylesheet" type="text/css" />
	</head>
    	
    <script src="js/timeline-1.2.js" type="text/javascript"></script>

    <style>
		div#timelinecontainer{ weight: auto; height: 300px; }
		div#mapcontainer{ weight: auto; height: 500px; }
    </style>
	
	<body>
		<div class="container">
			<div class="content">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<h1 style="padding-right:5px;">Patentdokumente aus den Jahren 1840 - 1877</h1>
				</div>
				<div>
					<br/>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12">
					Timeline
					<div id="timelinecontainer">
						<div id="timeline" ></div>
					</div>
					<br/>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12">
					Google Maps
					<div id="mapcontainer">
						<div id="map"></div>
					</div>
					<br/>					
				</div>
				<br/>
			</div>
			<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
			<script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
			<script src="js/bootstrap.min.js" type="text/javascript"></script>
			<script src="js/mxn.js?(googlev3)" type="text/javascript"></script>
			<script src="js/timemap.js" type="text/javascript"></script>
			<script type="text/javascript">
				var tm;
				$(function() {
					
					// make a custom map style
					var styledMapType = new google.maps.StyledMapType([
						{
							featureType: "road.local",
							elementType: "labels",
							stylers: [
							  { saturation: 0 },
							  { lightness: 0 }
							]
						}
					]);
					
					tm = TimeMap.init({
						mapId: "map",               // mapID für das div-element
						timelineId: "timeline",     // timelineId für das div-element
						datasets: [
							{
								type: "basic",
								options: {
									items: [
										{
											"patentId" : "labw-2-57391",
											"start" : "1841-01-01",
											"end" : "1841-12-31",
											"point" : {
												"lat" : 49.1426929,
												"lon" : 9.2108790
											},
											"title" : "Dittmar; Gebrüder, Heilbronn",
											"options" : {
												"infoHtml": "<h3><b>Dittmar; Gebrüder, Heilbronn</b>:</h3>" + 
												"<p>Jahr: 1841</p>" +
												"<p>Beschreibung: Patent der Gebr. Dittmar in Heilbronn zur Verbesserung der Streichriemen zum Abziehen der Rasiermesser.</p>" + 
												"<p>Ort: Heilbronn</p>" + 
												"<p>Typen: Rasiermesser, Streichriemen, Rasiermesser, Schärfen</p>" + 
												"<a href='Map.jpg'><img src='images/1.jpg' height='100' width='100' alt='Patentaufzeichnung'/></a>"
											}
										},
										{
											"patentId" : "labw-2-57392",
											"start" : "1881-01-01",
											"end" : "1881-12-31",
											"point" : {
												"lat" : 40.748817,
												"lon" : -73.985428
											},
												"title" : "Delambre; Adrien, LilleHadden; James, Lille",
												"options" : {
													"infoHtml": "<h3><b>Dittmar; Gebrüder, New York</b>:</h3>" + 
													"<p>Jahr: 1881</p>" + 
													"<p>Beschreibung: Patent der Gebr. Dittmar in Heilbronn zur Verbesserung der Streichriemen zum Abziehen der Rasiermesser.</p>" + 
													"<p>Ort: Heilbronn</p>" + 
													"<p>Typen: Rasiermesser, Streichriemen, Rasiermesser, Schärfen</p>" + 
													"<a href='Map.jpg'><img src='images/2.jpg' height='100' width='100' alt='Patentaufzeichnung'/></a>"
											}
										}
									]
								}
							}
						],
						bandIntervals: [
							Timeline.DateTime.DECADE, 
							Timeline.DateTime.CENTURY
						]
					});
				});
			</script>
		</div>
	</body>
</html>
